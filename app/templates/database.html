<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <title>Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        body {
          background-color: #f9f9f9;
          font-family: IRANSans, sans-serif;
        }
        .container {
          margin-top: 50px;
          max-width: 600px;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('search_page') }}" class="btn btn-primary mb-3">به صفحه جستجو بگرد</a>
    <button class="btn btn-primary mb-3" onclick="downloadCSV()">Download as CSV</button>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>نام و نام خانوادگی</th>
                <th>شماره گواهینامه</th>
                <th>کد ملی</th>
                <th>عنوان مدرک</th>
                <th>نمره</th>
                <th>تاریخ صدور</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    

    <script>
        function downloadCSV() {
            // Get table data
            var table = document.getElementsByTagName('table')[0];
            var rows = table.getElementsByTagName('tr');
            var csv = [];

            // Loop through table rows and convert them to comma-separated values
            for (var i = 0; i < rows.length; i++) {
                var row = [], cols = rows[i].querySelectorAll('td, th');

                for (var j = 0; j < cols.length; j++)
                    row.push(cols[j].innerText);

                csv.push(row.join(','));
            }

            // Create a new CSV file and prompt the user to download it
            var blob = new Blob([csv.join('\n')], {type: 'text/csv;charset=utf-8;'});
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'table.csv';
            link.click();
        }
    </script>
</body>
</html>
